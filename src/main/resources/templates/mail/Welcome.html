<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Welcome to Instagram</title>
    <style>
        body {
            background-color: #fafafa;
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
        }

        .email-container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #ffffff;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
        }

        .header {
            background: linear-gradient(45deg, #f58529, #dd2a7b, #8134af, #515bd4);
            color: #ffffff;
            text-align: center;
            padding: 30px 20px;
        }

        .header h1 {
            margin: 0;
            font-size: 26px;
            font-weight: 700;
            letter-spacing: 1px;
        }

        .profile-pic {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 3px solid white;
            margin: 20px auto 10px;
            background: #eee url('https://via.placeholder.com/80') no-repeat center/cover;
        }

        .content {
            padding: 25px 20px;
            color: #333333;
            line-height: 1.6;
            text-align: center;
        }

        .content h2 {
            color: #444444;
            font-size: 22px;
            font-weight: 500;
        }

        .btn {
            display: inline-block;
            padding: 12px 25px;
            margin-top: 20px;
            background: linear-gradient(45deg, #f58529, #dd2a7b, #8134af, #515bd4);
            color: #ffffff;
            text-decoration: none;
            border-radius: 25px;
            font-weight: bold;
            font-size: 14px;
            text-transform: uppercase;
            box-shadow: 0 4px 10px rgba(221, 42, 123, 0.3);
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 14px rgba(221, 42, 123, 0.4);
        }

        .footer {
            background-color: #f0f0f0;
            text-align: center;
            font-size: 12px;
            color: #888888;
            padding: 12px;
        }

        @media screen and (max-width: 600px) {
            .email-container {
                width: 95%;
            }
            .content h2 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
<div class="email-container">
    <div class="header">
        <div class="profile-pic"></div>
        <h1>Welcome to Instagram!</h1>
    </div>

    <div class="content">
        <h2>Hello, <span th:text="${name}">User</span> ðŸ‘‹</h2>
        <p>
            Weâ€™re so excited to have you join our Instagram clone community!
            Share your moments, connect with friends, and explore amazing stories.
        </p>
        <p>
            Click below to set up your profile and start posting.
        </p>
        <a href="https://www.instagram.com/" class="btn" target="_blank">Get Started</a>
    </div>

    <div class="footer">
        Â© 2025 Instagram Clone. All rights reserved.
    </div>
</div>
</body>
</html>
